<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Araç Bakım Takip</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f0f2f5, #dfe9f3);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2d3436;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #00cec9;
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }
    section {
      margin-bottom: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    h1, h2 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #2d3436;
    }
    p {
      font-size: 1rem;
      line-height: 1.7;
      color: #555;
      margin-bottom: 15px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      max-width: 450px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #00cec9;
      outline: none;
      box-shadow: 0 0 10px #00cec980;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #00cec9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    .btn:hover {
      background: #01a3a4;
      transform: scale(1.05);
    }
    #qrSection {
      margin-top: 25px;
      text-align: center;
    }
    canvas {
      margin-top: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }
    footer {
      background: #2d3436;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 600px) {
      nav a {
        margin: 0 10px;
        font-size: 1rem;
      }
      .container {
        margin: 20px auto;
        padding: 0 15px;
      }
      input[type="text"], input[type="date"], .btn {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Orijinal HTML yapısı ve işlevselliği korunmuştur -->
</body>
</html>
