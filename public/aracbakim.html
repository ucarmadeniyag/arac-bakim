<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Araç Bakım Takip</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f111a;
      color: #d0f0ec;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 900;
      font-size: 2.5rem;
    }
    #plakaBilgi {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #3dd2c0;
      font-weight: 700;
    }
    .card {
      background: #15202b;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px #3dd2c090;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #sonuclar {
      margin-top: 10px;
    }
    #mesaj {
      font-style: italic;
      color: #ff6b6b;
      margin-top: 30px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Araç Bakım Takip</h1>
  <div id="plakaBilgi">Yükleniyor...</div>
  <div id="sonuclar"></div>
  <div id="mesaj"></div>

  <script>
    const apiUrl = "https://arac-bakim.onrender.com/api/bakimlar";

    // URL'den plaka parametresini alır
    function getPlakaFromURL() {
      const params = new URLSearchParams(window.location.hash.replace("#plaka=", ""));
      // Bu tarz: #plaka=34ABC123
      let plaka = window.location.hash.replace("#plaka=", "");
      return plaka ? plaka.toUpperCase().trim() : null;
    }

    async function bakimGetir(plaka) {
      try {
        const res = await fetch(`${apiUrl}/${plaka}`);
        if (!res.ok) throw new Error("Kayıt bulunamadı");
        return await res.json();
      } catch {
        return null;
      }
    }

    function yazdirBakimlar(bakimlar) {
      const container = document.getElementById("sonuclar");
      const mesaj = document.getElementById("mesaj");
      container.innerHTML = "";
      mesaj.textContent = "";

      if (!bakimlar || bakimlar.length === 0) {
        mesaj.textContent = "Bu plakaya ait bakım kaydı bulunamadı.";
        return;
      }

      bakimlar.forEach(kayit => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = `${kayit.tarih} - ${kayit.islem}`;
        container.appendChild(div);
      });
    }

    async function init() {
      const plakaBilgi = document.getElementById("plakaBilgi");
      const plaka = getPlakaFromURL();

      if (!plaka) {
        plakaBilgi.textContent = "Geçerli plaka bilgisi bulunamadı.";
        return;
      }

      plakaBilgi.textContent = `Plaka: ${plaka}`;
      const bakimlar = await bakimGetir(plaka);
      yazdirBakimlar(bakimlar);
    }

    window.addEventListener("load", init);
  </script>

</body>
</html>
