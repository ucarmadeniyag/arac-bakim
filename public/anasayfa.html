<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bakım Kayıtları ve islem Formu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #bakimDetay { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    #eklemeMesaji, #eklemeMesaji2 { margin-top: 10px; font-weight: bold; }
    nav button {
      margin-right: 10px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
    }
    #qrcodeContainer, #qrcodeContainer2 {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Bakım Kayıtları ve islem Formu</h1>

  <!-- Menü butonları eklendi -->
  <nav style="margin-bottom: 20px;">
    <button id="btnBakimKayitlari">Bakım Kayıtları</button>
    <button id="btnCikis">Çıkış</button>
  </nav>

  <!-- Araç Plaka inputu (ortak) -->
  <input type="text" id="plakaInput" placeholder="Araç Plakası Girin" style="text-transform: uppercase; margin-bottom: 30px;" />

  <!-- 1. Bakım Ekleme Formu (Tarih otomatik) -->
  <div class="form-container">
    <h2>Bakım Ekle (Tarih Otomatik)</h2>
    <form id="bakimEkleForm">
      <div class="row">
        <div class="input-group">
          <label>1-) Motor Yağı:</label>
          <input type="text" name="motorYagi" />
        </div>
        <div class="input-group">
          <label>2-) Yağ Filtresi:</label>
          <input type="text" name="yagFiltresi" />
        </div>
        <div class="input-group">
          <label>3-) Hava Filtresi:</label>
          <input type="text" name="havaFiltresi" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>4-) Polen Filtresi:</label>
          <input type="text" name="polenFiltresi" />
        </div>
        <div class="input-group">
          <label>5-) Yakıt Filtresi:</label>
          <input type="text" name="yakitFiltresi" />
        </div>
        <div class="input-group">
          <label>6-) Diğer:</label>
          <input type="text" name="diger" />
        </div>
      </div>
      <button type="submit">Bakım Ekle</button>
    </form>
    <div id="qrcodeContainer"></div>
    <p id="eklemeMesaji" style="display:none;"></p>
  </div>

  <!-- 2. Bakım Ekleme Formu (Tarih elle girilecek) -->
  <div class="form-container">
    <h2>Bakım Ekle (Tarih Elle Girilecek)</h2>
    <form id="bakimEkleForm2">
      <label for="tarihInput">Tarih (YYYY-AA-GG):</label>
      <input type="date" id="tarihInput" name="tarih" style="margin-bottom: 15px; display: block; max-width: 200px;" required />
      <div class="row">
        <div class="input-group">
          <label>1-) Motor Yağı:</label>
          <input type="text" name="motorYagi" />
        </div>
        <div class="input-group">
          <label>2-) Yağ Filtresi:</label>
          <input type="text" name="yagFiltresi" />
        </div>
        <div class="input-group">
          <label>3-) Hava Filtresi:</label>
          <input type="text" name="havaFiltresi" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>4-) Polen Filtresi:</label>
          <input type="text" name="polenFiltresi" />
        </div>
        <div class="input-group">
          <label>5-) Yakıt Filtresi:</label>
          <input type="text" name="yakitFiltresi" />
        </div>
        <div class="input-group">
          <label>6-) Diğer:</label>
          <input type="text" name="diger" />
        </div>
      </div>
      <button type="submit">Bakım Ekle</button>
    </form>
    <div id="qrcodeContainer2"></div>
    <p id="eklemeMesaji2" style="display:none;"></p>
  </div>

  <div id="bakimDetay">
    <h2>Bakım Detayları</h2>
    <button id="silButon" style="margin-bottom:10px; display:none;">Seçili Plakaya Ait Bakımları Sil</button>
    <table id="bakimTable" style="display:none;">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>İşlem</th>
          <th>İşlem Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="noData" style="display:none;">Seçilen plaka için bakım kaydı bulunamadı.</p>
  </div>

  <script>
    const plakaInput = document.getElementById('plakaInput');
    const bakimTable = document.getElementById('bakimTable');
    const bakimTableBody = bakimTable.querySelector('tbody');
    const noData = document.getElementById('noData');
    const silButon = document.getElementById('silButon');

    let seciliPlaka = null;

    plakaInput.addEventListener('change', () => {
      const plaka = plakaInput.value.trim().toUpperCase();
      if (!plaka) return;
      seciliPlaka = plaka;
      fetchBakimlar(plaka);
      silButon.style.display = 'inline-block';
    });

    async function fetchBakimlar(plaka) {
      try {
        const res = await fetch(`/api/bakimlar/${plaka}`);
        const bakimlar = await res.json();

        bakimTableBody.innerHTML = '';
        if (bakimlar.length === 0) {
          bakimTable.style.display = 'none';
          noData.style.display = 'block';
        } else {
          noData.style.display = 'none';
          bakimTable.style.display = 'table';

          bakimlar.forEach((bakim, login) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${bakim.tarih}</td>
              <td>${bakim.islem}</td>
              <td><button class="silKayitBtn" data-login="${login}">Sil</button></td>
            `;
            bakimTableBody.appendChild(tr);
          });

          document.querySelectorAll('.silKayitBtn').forEach(btn => {
            btn.addEventListener('click', async () => {
              const login = btn.getAttribute('data-login');
              if (!confirm(`Bu bakım kaydını silmek istediğinize emin misiniz?`)) return;

              try {
                const res = await fetch(`/api/bakimlar/${seciliPlaka}/${login}`, {
                  method: 'DELETE'
                });
                if (res.ok) {
                  alert('Bakım kaydı silindi.');
                  fetchBakimlar(seciliPlaka);
                } else {
                  const data = await res.json();
                  alert('Silme hatası: ' + (data.message || 'Bilinmeyen hata'));
                }
              } catch (err) {
                alert('Sunucu hatası oluştu.');
              }
            });
          });
        }
      } catch (err) {
        console.error('Bakım kayıtları alınırken hata:', err);
      }
    }

    // Menüler için yönlendirme
    document.getElementById('btnBakimKayitlari').addEventListener('click', () => {
      window.location.href = 'bakimlar.html';
    });

    document.getElementById('btnCikis').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    silButon.addEventListener('click', async () => {
      if (!seciliPlaka) {
        alert('Lütfen önce bir plaka girin.');
        return;
      }
      if (!confirm(`${seciliPlaka} plakalı aracın tüm bakım kayıtları silinecek, emin misiniz?`)) return;

      try {
        const res = await fetch(`/api/bakimlar/${seciliPlaka}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Bakım kayıtları silindi.');
          bakimTableBody.innerHTML = '';
          bakimTable.style.display = 'none';
          noData.style.display = 'block';
          silButon.style.display = 'none';
        } else {
          alert('Silme işleminde hata oluştu.');
        }
      } catch (err) {
        alert('Sunucuya bağlanırken hata oluştu.');
      }
    });

    // 1. Form submit handler (tarih otomatik)
    const bakimEkleForm = document.getElementById('bakimEkleForm');
    const eklemeMesaji = document.getElementById('eklemeMesaji');
    const qrcodeContainer = document.getElementById('qrcodeContainer');

    bakimEkleForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const plaka = plakaInput.value.trim().toUpperCase();
      seciliPlaka = plaka;

      const motorYagi = bakimEkleForm.elements["motorYagi"].value.trim();
      const yagFiltresi = bakimEkleForm.elements["yagFiltresi"].value.trim();
      const havaFiltresi = bakimEkleForm.elements["havaFiltresi"].value.trim();
      const polenFiltresi = bakimEkleForm.elements["polenFiltresi"].value.trim();
      const yakitFiltresi = bakimEkleForm.elements["yakitFiltresi"].value.trim();
      const diger = bakimEkleForm.elements["diger"].value.trim();

      const islemEtiketiListesi = [
        motorYagi && 'Motor Yağı',
        yagFiltresi && 'Yağ Filtresi',
        havaFiltresi && 'Hava Filtresi',
        polenFiltresi && 'Polen Filtresi',
        yakitFiltresi && 'Yakıt Filtresi',
        diger && 'Diğer'
      ].filter(Boolean);

      const islemParcalari = [
        motorYagi && `Motor Yağı: ${motorYagi}`,
        yagFiltresi && `Yağ Filtresi: ${yagFiltresi}`,
        havaFiltresi && `Hava Filtresi: ${havaFiltresi}`,
        polenFiltresi && `Polen Filtresi: ${polenFiltresi}`,
        yakitFiltresi && `Yakıt Filtresi: ${yakitFiltresi}`,
        diger && `Diğer: ${diger}`
      ].filter(Boolean);

      if (islemParcalari.length === 0) {
        alert('Lütfen en az bir işlem giriniz.');
return;
}
  if (!plaka) {
    alert('Lütfen plaka giriniz.');
    return;
  }

  const islem = islemParcalari.join(', ');
  const tarih = new Date().toISOString().split('T')[0];

  try {
    const res = await fetch(`/api/bakimlar/${plaka}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tarih, islem }),
    });

    if (res.ok) {
      eklemeMesaji.style.display = 'block';
      eklemeMesaji.textContent = 'Bakım başarıyla eklendi.';
      fetchBakimlar(plaka);
      // QR Kod oluştur
      const qrMetin = `${plaka} - ${tarih} - ${islemEtiketiListesi.join(', ')}`;
      qrcodeContainer.innerHTML = '';
const canvas = document.createElement('canvas');
qrcodeContainer.appendChild(canvas);
QRCode.toCanvas(canvas, qrMetin, { width: 150 }, (error) => {
  if (error) console.error(error);
});

      // Form temizle
      bakimEkleForm.reset();
    } else {
      eklemeMesaji.style.display = 'block';
      eklemeMesaji.textContent = 'Bakım eklenirken hata oluştu.';
    }
  } catch (err) {
    console.error(err);
    eklemeMesaji.style.display = 'block';
    eklemeMesaji.textContent = 'Sunucu hatası.';
  }
});

    if (res.ok) {

      // QR Kod oluştur (ikinci kutu için)
      const qrMetin = `${plaka} - ${tarih} - ${islemEtiketiListesi.join(', ')}`;

const canvas2 = document.createElement('canvas');
qrcodeContainer2.appendChild(canvas2);
QRCode.toCanvas(canvas2, qrMetin, { width: 150 }, (error) => {

</script> </body> </html>
