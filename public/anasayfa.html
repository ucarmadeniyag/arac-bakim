<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bakım Kayıtları ve islem Formu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    #bakimDetay { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    #eklemeMesaji, #manualEkleMesaji { margin-top: 10px; font-weight: bold; }
    nav button {
      margin-right: 10px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 30px;
      background: white;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    #qrcodeContainer {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Bakım Kayıtları ve İşlem Formu</h1>

  <!-- Menü butonları -->
  <nav style="margin-bottom: 20px;">
    <button id="btnBakimKayitlari">Bakım Kayıtları</button>
    <button id="btnCikis">Çıkış</button>
  </nav>

  <input type="text" id="plakaInput" placeholder="Araç Plakası Girin" style="text-transform: uppercase;" />

  <!-- Otomatik tarihli form -->
  <fieldset>
    <legend>Bakım Ekle (Otomatik Tarih)</legend>
    <form id="bakimEkleForm">
      <div class="row">
        <div class="input-group">
          <label>1-) Motor Yağı:</label>
          <input type="text" name="motorYagi" />
        </div>
        <div class="input-group">
          <label>2-) Yağ Filtresi:</label>
          <input type="text" name="yagFiltresi" />
        </div>
        <div class="input-group">
          <label>3-) Hava Filtresi:</label>
          <input type="text" name="havaFiltresi" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>4-) Polen Filtresi:</label>
          <input type="text" name="polenFiltresi" />
        </div>
        <div class="input-group">
          <label>5-) Yakıt Filtresi:</label>
          <input type="text" name="yakitFiltresi" />
        </div>
        <div class="input-group">
          <label>6-) Diğer:</label>
          <input type="text" name="diger" />
        </div>
      </div>
      <button type="submit">Bakım Ekle</button>
    </form>
    <p id="eklemeMesaji" style="display:none;"></p>
  </fieldset>

  <!-- Manuel tarihli form -->
  <fieldset>
    <legend>Bakım Ekle (Manuel Tarih)</legend>
    <form id="bakimEkleFormManual">
      <div class="row">
        <div class="input-group">
          <label>Tarih:</label>
          <input type="date" name="tarih" required />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>1-) Motor Yağı:</label>
          <input type="text" name="motorYagi" />
        </div>
        <div class="input-group">
          <label>2-) Yağ Filtresi:</label>
          <input type="text" name="yagFiltresi" />
        </div>
        <div class="input-group">
          <label>3-) Hava Filtresi:</label>
          <input type="text" name="havaFiltresi" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>4-) Polen Filtresi:</label>
          <input type="text" name="polenFiltresi" />
        </div>
        <div class="input-group">
          <label>5-) Yakıt Filtresi:</label>
          <input type="text" name="yakitFiltresi" />
        </div>
        <div class="input-group">
          <label>6-) Diğer:</label>
          <input type="text" name="diger" />
        </div>
      </div>
      <button type="submit">Bakım Ekle</button>
    </form>
    <p id="manualEkleMesaji" style="display:none;"></p>
  </fieldset>

  <div id="qrcodeContainer"></div>

  <div id="bakimDetay">
    <h2>Bakım Detayları</h2>
    <button id="silButon" style="margin-bottom:10px; display:none;">Seçili Plakaya Ait Bakımları Sil</button>
    <table id="bakimTable" style="display:none;">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>İşlem</th>
          <th>İşlem Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="noData" style="display:none;">Seçilen plaka için bakım kaydı bulunamadı.</p>
  </div>

  <script>
    const plakaInput = document.getElementById('plakaInput');
    const bakimTable = document.getElementById('bakimTable');
    const bakimTableBody = bakimTable.querySelector('tbody');
    const noData = document.getElementById('noData');
    const eklemeMesaji = document.getElementById('eklemeMesaji');
    const manualEkleMesaji = document.getElementById('manualEkleMesaji');
    const silButon = document.getElementById('silButon');

    let seciliPlaka = null;

    plakaInput.addEventListener('change', () => {
      const plaka = plakaInput.value.trim().toUpperCase();
      if (!plaka) return;
      seciliPlaka = plaka;
      fetchBakimlar(plaka);
      silButon.style.display = 'inline-block';
      eklemeMesaji.style.display = 'none';
      manualEkleMesaji.style.display = 'none';
    });

    async function fetchBakimlar(plaka) {
      try {
        const res = await fetch(`/api/bakimlar/${plaka}`);
        const bakimlar = await res.json();

        bakimTableBody.innerHTML = '';
        if (bakimlar.length === 0) {
          bakimTable.style.display = 'none';
          noData.style.display = 'block';
        } else {
          noData.style.display = 'none';
          bakimTable.style.display = 'table';

          bakimlar.forEach((bakim, login) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${bakim.tarih}</td>
              <td>${bakim.islem}</td>
              <td><button class="silKayitBtn" data-login="${login}">Sil</button></td>
            `;
            bakimTableBody.appendChild(tr);
          });

          document.querySelectorAll('.silKayitBtn').forEach(btn => {
            btn.addEventListener('click', async () => {
              const login = btn.getAttribute('data-login');
              if (!confirm(`Bu bakım kaydını silmek istediğinize emin misiniz?`)) return;

              try {
                const res = await fetch(`/api/bakimlar/${seciliPlaka}/${login}`, {
                  method: 'DELETE'
                });
                if (res.ok) {
                  alert('Bakım kaydı silindi.');
                  fetchBakimlar(seciliPlaka);
                } else {
                  const data = await res.json();
                  alert('Silme hatası: ' + (data.message || 'Bilinmeyen hata'));
                }
              } catch (err) {
                alert('Sunucu hatası oluştu.');
              }
            });
          });
        }
      } catch (err) {
        console.error('Bakım kayıtları alınırken hata:', err);
      }
    }

    document.getElementById('btnBakimKayitlari').addEventListener('click', () => {
      window.location.href = 'bakimlar.html';
    });

    document.getElementById('btnCikis').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    silButon.addEventListener('click', async () => {
      if (!seciliPlaka) {
        alert('Lütfen önce bir plaka girin.');
        return;
      }
      if (!confirm(`${seciliPlaka} plakalı aracın tüm bakım kayıtları silinecek, emin misiniz?`)) return;

      try {
        const res = await fetch(`/api/bakimlar/${seciliPlaka}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Bakım kayıtları silindi.');
          bakimTableBody.innerHTML = '';
          bakimTable.style.display = 'none';
          noData.style.display = 'block';
          silButon.style.display = 'none';
          eklemeMesaji.style.display = 'none';
          manualEkleMesaji.style.display = 'none';
        } else {
          alert('Silme işleminde hata oluştu.');
        }
      } catch (err) {
        alert('Sunucuya bağlanırken hata oluştu.');
      }
    });

    // Otomatik tarihli form submit
    document.getElementById('bakimEkleForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const plaka = plakaInput.value.trim().toUpperCase();
      seciliPlaka = plaka;

      const motorYagi = e.target.elements["motorYagi"].value.trim();
      const yagFiltresi = e.target.elements["yagFiltresi"].value.trim();
      const havaFiltresi = e.target.elements["havaFiltresi"].value.trim();
      const polenFiltresi = e.target.elements["polenFiltresi"].value.trim();
      const yakitFiltresi = e.target.elements["yakitFiltresi"].value.trim();
      const diger = e.target.elements["diger"].value.trim();

      const islemEtiketiListesi = [
        motorYagi && 'Motor Yağı',
        yagFiltresi && 'Yağ Filtresi',
        havaFiltresi && 'Hava Filtresi',
        polenFiltresi && 'Polen Filtresi',
        yakitFiltresi && 'Yakıt Filtresi',
        diger && 'Diğer'
      ].filter(Boolean);

        yagFiltresi && `Yağ Filtresi: ${yagFiltresi}`,
