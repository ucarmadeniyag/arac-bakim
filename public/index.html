<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Araç Bakım Takip - Modern</title>
  <style>
    /* Genel stil */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    /* Form stilleri */
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    form input, form button {
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #2980b9;
      outline: none;
    }
    form button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      flex-grow: 1;
      max-width: 150px;
      font-weight: 600;
    }
    form button:hover {
      background-color: #1c5980;
    }

    /* Tablo stili */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    thead {
      background-color: #2980b9;
      color: white;
      text-align: left;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f7fb;
    }

    /* Sil butonu */
    .btn-sil {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .btn-sil:hover {
      background-color: #c0392b;
    }

    /* Mesaj kutusu */
    #message {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: #2980b9;
      min-height: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Araç Bakım Takip</h1>

    <form id="form">
      <input type="text" id="plaka" placeholder="Plaka (örn: 43UU111)" required pattern="[A-Za-z0-9]{2,10}" title="Geçerli bir plaka giriniz." />
      <input type="date" id="tarih" required />
      <input type="text" id="islem" placeholder="Yapılan işlem" required minlength="2" />
      <button type="submit">Ekle</button>
    </form>

    <div id="message"></div>

    <table>
      <thead>
        <tr>
          <th>Plaka</th>
          <th>Tarih</th>
          <th>İşlem</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody id="bakimlar-listesi">
        <!-- Bakım kayıtları buraya gelecek -->
      </tbody>
    </table>
  </div>

  <script>

    const plakaInput = document.getElementById('plaka');
    const tarihInput = document.getElementById('tarih');
    const islemInput = document.getElementById('islem');
    const bakimlarListesi = document.getElementById('bakimlar-listesi');
    const message = document.getElementById('message');
