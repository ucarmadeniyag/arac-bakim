<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Araç Bakım Takip</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #sonuclar .card, #tumSonuclar .card {
      background: #f3f3f3;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    #tumSonuclar {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Araç Bakım Takip</h1>

<label for="plaka">Araç Plakası:</label>
<input type="text" id="plaka" placeholder="Örnek: 43UU111" />
<button id="listele">Bakımları Göster</button>
<button id="tumBakimlarBtn">Servis Kayıtları</button>

<div id="sonuclar"></div>
<div id="tumSonuclar"></div>

<script>
  const plakaInput = document.getElementById('plaka');
  const listeleBtn = document.getElementById('listele');
  const sonuclarDiv = document.getElementById('sonuclar');

  listeleBtn.onclick = async () => {
    const plaka = plakaInput.value.trim().toUpperCase();
    if (!plaka) {
      alert("Lütfen geçerli bir plaka giriniz.");
      return;
    }
    sonuclarDiv.innerHTML = "Yükleniyor...";
    try {
      const res = await fetch(`/api/bakimlar/${plaka}`);
      if (!res.ok) throw new Error("Sunucu hatası");
      const bakimlar = await res.json();

      sonuclarDiv.innerHTML = '';
      if (bakimlar.length === 0) {
        sonuclarDiv.textContent = "Bu plakaya ait bakım kaydı bulunamadı.";
        return;
      }

      bakimlar.forEach((kayit, index) => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `
          <span><strong>${kayit.tarih}</strong> - ${kayit.islem}</span>
          <button onclick="kayitSil('${plaka}', ${index})">Sil</button>
        `;
        sonuclarDiv.appendChild(div);
      });

    } catch (err) {
      sonuclarDiv.textContent = "Bakım kayıtları alınırken hata oluştu.";
      console.error(err);
    }
  };

  async function kayitSil(plaka, index) {
    if (!confirm("Bu kaydı silmek istediğinizden emin misiniz?")) return;

    try {
      const res = await fetch(`/api/bakimlar/${plaka}/${index}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        // Eğer plaka araması yapılıyorsa yenile
        if (plakaInput.value.trim().toUpperCase() === plaka) {
          listeleBtn.click();
        }
        // Tüm kayıtlar görünüyorsa da yenile
        if (tumSonuclarDiv.innerHTML.trim() !== '') {
          tumBakimlarBtn.click();
        }
      }
    } catch {
      alert("Silme sırasında hata oluştu.");
    }
  }

  // URL'den plaka parametresini alır ve otomatik arama yapar
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  window.onload = () => {
    const plakaFromUrl = getQueryParam('plaka');
    if (plakaFromUrl) {
      plakaInput.value = plakaFromUrl.toUpperCase();
      listeleBtn.click();
    }
  };

  // Tüm araçların bakım kayıtlarını listeleme
  const tumBakimlarBtn = document.getElementById('tumBakimlarBtn');
  const tumSonuclarDiv = document.getElementById('tumSonuclar');

  tumBakimlarBtn.onclick = async () => {
    tumSonuclarDiv.innerHTML = "Yükleniyor...";
    try {
      const res = await fetch('/api/bakimlar');
      if (!res.ok) throw new Error('Sunucu hatası');
      const tumBakimlar = await res.json();

      tumSonuclarDiv.innerHTML = '';

      if (Object.keys(tumBakimlar).length === 0) {
        tumSonuclarDiv.textContent = "Kayıtlı araç bulunamadı.";
        return;
      }

      for (const [plaka, bakimlar] of Object.entries(tumBakimlar)) {
        const baslik = document.createElement('h3');
        baslik.textContent = `Araç Plakası: ${plaka}`;
        tumSonuclarDiv.appendChild(baslik);

        if (bakimlar.length === 0) {
          const bosMesaj = document.createElement('p');
          bosMesaj.textContent = "Bakım kaydı yok.";
          tumSonuclarDiv.appendChild(bosMesaj);
        } else {
          bakimlar.forEach((kayit, index) => {
            const div = document.createElement('div');
            div.classList.add('card');
            div.innerHTML = `
              <span><strong>${kayit.tarih}</strong> - ${kayit.islem}</span>
              <button onclick="kayitSil('${plaka}', ${index})">Sil</button>
            `;
            tumSonuclarDiv.appendChild(div);
          });
        }
      }
    } catch (err) {
      tumSonuclarDiv.textContent = "Tüm kayıtlar alınırken hata oluştu.";
      console.error(err);
    }
  };
</script>

</body>
</html>
